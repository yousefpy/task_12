{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
  <form class="input-group mb-3" action="{% url 'restaurant-list' %}" method="GET">
    <input type="text" name='q' placeholder="Search here..." value="{{request.GET.q}}"> 
    <input type="submit" value="Search">
</form>
<br>
<div class="row">
    {% for restaurant in restaurants %}
    <div class="col-md-4">
        <div class="card my-card">
          {% if restaurant.logo %}
            <img class="card-img-top" src="{{restaurant.logo.url}}" alt="Hey Noob, look at me...">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{restaurant.name}}</h5>
            <p class="card-text">{{restaurant.description|truncatechars:25}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
                <a href="{% url 'restaurant-detail' restaurant.id %}" class="btn btn-outline-dark">View</a>
            </li>
          </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
